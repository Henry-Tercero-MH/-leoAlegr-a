<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego: Acepta a Cristo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://images.unsplash.com/photo-1682687218608-5e2522b04673?q=80&w=1375&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-repeat: no-repeat center;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
    }

    .button-container {
      position: relative;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: absolute;
    }

    #accept {
      background-color: #4CAF50;
      color: white;
    }

    #accept:hover {
      background-color: #45a049;
    }

    #decline {
      background-color: #f44336;
      color: white;
    }

    #decline:hover {
      background-color: #e53935;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>¿Aceptas a Cristo en tu corazón?</h1>
  <div class="button-container">
    <button id="accept">Sí, acepto</button>
    <button id="decline">No</button>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>¡Lo sabía! Cristo te ama. ❤️</p>
    </div>
  </div>

  <script>
    const declineButton = document.getElementById('decline');
    const acceptButton = document.getElementById('accept');
    const modal = document.getElementById('myModal');
    const closeModal = document.getElementsByClassName('close')[0];

    // Mueve el botón "No" dentro de los límites visibles
    const moveButton = () => {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      const buttonWidth = declineButton.offsetWidth;
      const buttonHeight = declineButton.offsetHeight;

      // Calcula nuevas posiciones dentro de los límites visibles
      const newLeft = Math.random() * (screenWidth - buttonWidth);
      const newTop = Math.random() * (screenHeight - buttonHeight);

      declineButton.style.left = `${newLeft}px`;
      declineButton.style.top = `${newTop}px`;
    };

    declineButton.addEventListener('click', moveButton);

    // Muestra el modal cuando se acepta
    acceptButton.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Cierra el modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Cierra el modal cuando se hace clic fuera del contenido del modal
    window.addEventListener('click', (event) => {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>

</html>
